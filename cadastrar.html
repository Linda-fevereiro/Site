<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        :root {
            --font-link-header: "Bebas Neue", sans-serif;
            --font-texto: "Saira", sans-serif;
            --background-color: LightBlue;
            --text-color: #000000;
            --button-bg-color: #e0e0e0;
            --button-text-color: #000000;
            --form-bg-color: LightSteelBlue;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--background-color);
            z-index: 1000;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu img {
            height: 70px; /* Tamanho da logo */
            width: auto;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
        }

        .theme-toggle img {
            height: 30px; /* Tamanho da imagem de troca de tema igual ao da logo */
            width: auto;
        }

        .container {
            background: var(--form-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 80px; /* Espaço para o header fixo */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-family: 'Verdana', sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-family: 'Verdana', sans-serif;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group select {
            font-family: 'Arial', sans-serif;
        }

        .form-group select option:first-child {
            color: #888;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button.dark {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: 2px 5px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }

        button.dark:hover {
            opacity: 0.8;
            background-color: LightSteelBlue;
        }

        body.dark-mode {
            --background-color: MidnightBlue;
            --text-color: #ffffff;
            --button-bg-color: #333333;
            --button-text-color: #ffffff;
            --form-bg-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="theme-toggle">
            <button class="dark" id="themeToggle"><img src="tema.png" alt="Tema"></button>
        </div>
    </header>

    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="registrationForm" action="login.html" method="post">
            <div class="form-group">
                <label for="studentName">Nome do Aluno:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="disabilityType">Tipo de Deficiência:</label>
                <select id="disabilityType" name="disabilityType" required>
                    <option value="" disabled selected>Selecione aqui</option>
                    <option value="tdah">TDAH</option>
                    <option value="autismo">Autismo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="guardianName">Nome do Responsável:</label>
                <input type="text" id="guardianName" name="guardianName" required>
            </div>
            <div class="form-group">
                <label for="guardianEmail">Email do Responsável:</label>
                <input type="email" id="guardianEmail" name="guardianEmail" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" placeholder="(00) 00000-0000" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
